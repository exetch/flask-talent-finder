<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кандидаты</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Главная</a>
    <ul class="navbar-nav ml-auto">

      <li class="nav-item">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#searchByNameModal">Поиск по имени</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#searchBySkillModal">Поиск по навыкам</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Modal for search by name -->
  <div class="modal fade" id="searchByNameModal" tabindex="-1" role="dialog" aria-labelledby="searchByNameModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="searchByNameModalLabel">Поиск по имени</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="/search" method="GET">
            <div class="form-group">
              <label for="searchByNameInput">Введите имя:</label>
              <input type="text" class="form-control" id="searchByNameInput" name="name">
            </div>
            <button type="submit" class="btn btn-primary">Поиск</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for search by skill -->
  <div class="modal fade" id="searchBySkillModal" tabindex="-1" role="dialog" aria-labelledby="searchBySkillModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="searchBySkillModalLabel">Поиск по навыкам</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="/skill" method="GET">
            <div class="form-group">
              <label for="searchBySkillInput">Введите навык:</label>
              <input type="text" class="form-control" id="searchBySkillInput" name="skill">
            </div>
            <button type="submit" class="btn btn-primary">Поиск</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
