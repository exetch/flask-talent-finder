{% extends 'base.html' %}

{% block content %}
  <h1>Найдено кандидатов: {{ count }}</h1>
  {% if count > 0 %}
    <ul>
      {% for candidate in candidates %}
        <li><a href="/candidate/{{ candidate['id'] }}">{{ candidate['name'] }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Кандидаты не найдены</p>
  {% endif %}
{% endblock %}
